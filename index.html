<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/app/styles.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>

  <div class="container-box-desktop hide-for-mobile">
    <div class="image1">
      <img src="/images/bg-desktop.png" alt="bg-desktop">
    </div>
  <div class="blocp">
      <div class="blocd">
          <div class="logo">
              <img src="/images/logo.svg" alt="logo" width="80px" height="23px">
          </div>
          <div class="dossier">
              <div class="dos1">
                  <img src="/images/icon-document.svg" class="img1" alt="icon-document" width="12px" >
              </div>
              <div class="dos2">
                  <img src="/images/icon-folder.svg" class="img2" alt="icon-folder" width="15px">
              </div>
              <div class="dos3">
                  <img src="/images/icon-upload.svg" class="img3" alt="icon-upload" width="16px">
              </div>
          </div>
      </div>
      <div class="blocg">
          <div class="blanc">
              <h3>185 <mark>GB  LEFT</mark> </h3>
          </div>
          <div class="int">
              <h4>You're used <mark>815 GB</mark> of your storage</h4>
          </div>
          <div class="long">
              <div class="petitrond"></div>
              <div class="gb">
                  <h4>0GB</h4>
                  <h4> 1000 GB</h4>
              </div>
             
          </div>
          
      </div>
  </div>

  </div>

                <img src="/images/icon-document.svg" class="img1" alt="icon-document" width="15px" >
            </div>

            </div>
            <div class="dos3">
                <img src="/images/icon-upload.svg" class="img3" alt="icon-upload" width="20px">
            </div>
        </div>
    </div>
